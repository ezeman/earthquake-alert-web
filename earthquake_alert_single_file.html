<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แผ่นดินไหวล่าสุดใกล้คุณ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #333; color: #fff; text-align: center; padding: 1rem; }
    #map { width: 100%; height: 80vh; }
    footer { padding: 1rem; text-align: center; font-size: 0.8rem; background: #f4f4f4; }
    @media (max-width: 768px) { #map { height: 50vh; } }
  </style>
</head>
<body>
  <header>
    <h1>แผ่นดินไหวล่าสุดใกล้คุณ</h1>
  </header>
  <div id="map"></div>
  <footer>
    ข้อมูลจาก <a href="https://earthquake.usgs.gov/" target="_blank">USGS</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function getColor(magnitude) {
      return magnitude > 6 ? '#ff0000' :
             magnitude > 4 ? '#ff6600' :
             magnitude > 2 ? '#ffcc00' :
                             '#00ff00';
    }

    function fetchNearbyQuakes(lat, lon) {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 7);
      const startStr = start.toISOString().split('T')[0];
      const endStr = end.toISOString().split('T')[0];

      const url = `https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&orderby=time&limit=1&starttime=${startStr}&endtime=${endStr}&latitude=${lat}&longitude=${lon}&maxradiuskm=500`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.features.length > 0) {
            const quake = data.features[0];
            const [lng, latQ, depth] = quake.geometry.coordinates;
            const { mag, place, time } = quake.properties;

            map.setView([lat, lon], 6);

            // วงรัศมี 500 km
            L.circle([lat, lon], {
              radius: 500000,
              color: '#0000ff',
              fillColor: '#cce5ff',
              fillOpacity: 0.2
            }).addTo(map).bindPopup("ตำแหน่งของคุณ (รัศมี 500 กม.)");

            // ตำแหน่งของคุณ
            L.marker([lat, lon]).addTo(map).bindPopup("คุณอยู่ที่นี่")

            // ตำแหน่งแผ่นดินไหว
            L.circleMarker([latQ, lng], {
              radius: mag * 2,
              fillColor: getColor(mag),
              color: '#000',
              weight: 1,
              fillOpacity: 0.8
            })
            .addTo(map)
            .bindPopup(`<h3>แผ่นดินไหวใกล้คุณ</h3>
              <strong>สถานที่:</strong> ${place}<br>
              <strong>ขนาด:</strong> ${mag}<br>
              <strong>ลึก:</strong> ${depth} กม.<br>
              <strong>เวลา:</strong> ${new Date(time).toLocaleString()}`)
            .openPopup();
          } else {
            alert("ไม่พบข้อมูลแผ่นดินไหวใกล้ตำแหน่งคุณในช่วง 7 วัน");
          }
        })
        .catch(err => {
          console.error(err);
          alert("ไม่สามารถโหลดข้อมูลแผ่นดินไหวได้");
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          fetchNearbyQuakes(latitude, longitude);
        },
        () => alert("ไม่สามารถเข้าถึงตำแหน่งของคุณได้")
      );
    } else {
      alert("เบราว์เซอร์ของคุณไม่รองรับ Geolocation");
    }
  </script>
</body>
</html>
